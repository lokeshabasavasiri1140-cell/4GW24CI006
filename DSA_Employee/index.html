<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-4">
        <div class="container">
            <a class="navbar-brand">Employee Management</a>
            <div>
                <a href="/logs" class="btn btn-light btn-sm">Daily Logs</a>
                <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card p-4 shadow-sm mb-4">
            <h5>Add New Employee</h5>
            <form action="/add_employee" method="POST" class="row g-2">
                <div class="col-md-3"><input type="text" name="name" class="form-control" placeholder="Full Name" required></div>
                <div class="col-md-3"><input type="email" name="email" class="form-control" placeholder="Email" required></div>
                <div class="col-md-2"><input type="text" name="phone" class="form-control" placeholder="Phone" required></div>
                <div class="col-md-2">
                    <select name="gender" class="form-select"><option>Male</option><option>Female</option></select>
                </div>
                <div class="col-md-2"><input type="text" name="dept" class="form-control" placeholder="Department"></div>
                <button class="btn btn-success mt-3">Register Employee</button>
            </form>
        </div>

        <table class="table table-hover bg-white shadow-sm">
            <thead class="table-dark">
                <tr><th>Name</th><th>Email</th><th>Dept</th><th>Actions (Daily Update)</th></tr>
            </thead>
            <tbody>
                {% for e in employees %}
                <tr>
                    <td>{{e.name}}</td><td>{{e.email}}</td><td>{{e.department}}</td>
                    <td>
                        <a href="/log_action/{{e.id}}/Login" class="btn btn-outline-success btn-sm">Office In</a>
                        <a href="/log_action/{{e.id}}/Logout" class="btn btn-outline-danger btn-sm">Office Out</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
