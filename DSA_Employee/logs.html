<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<div class="container mt-5">
    <h3>Daily Attendance Logs</h3>
    <a href="/" class="btn btn-secondary mb-3">Back to Dashboard</a>
    <table class="table table-striped border">
        <thead><tr><th>Employee Name</th><th>Status</th><th>Time Stamp</th></tr></thead>
        <tbody>
            {% for log in logs %}
            <tr>
                <td>{{log.name}}</td>
                <td><span class="badge {{ 'bg-success' if log.action_type == 'Login' else 'bg-danger' }}">{{log.action_type}}</span></td>
                <td>{{log.timestamp}}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
