<!DOCTYPE html>
<html>
<head><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"></head>
<body class="p-5">
    <h3>Daily Attendance Logs</h3>
    <a href="index.html" class="btn btn-secondary mb-3">Back</a>
    <table class="table border">
        <thead><tr><th>Employee</th><th>Status</th><th>Timestamp</th></tr></thead>
        <tbody id="logList"></tbody>
    </table>
    <script>
        fetch('/api/logs').then(r=>r.json()).then(data=>{
            document.getElementById('logList').innerHTML = data.map(l=>`<tr><td>${l.emp_name}</td><td>${l.status}</td><td>${l.time}</td></tr>`).join('');
        });
    </script>
</body>
</html>
